<div class="bg-login">
    <div class="login-form text-center">
        <!-- Main Form -->
        <div class="login-bg"></div>
        <div class="login-form-1">
            <h5 class="logo">Utility passport login</h5>
            <form id="login-form" class="text-left" [formGroup]="loginForm"> 
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input id="login-username" formControlName="username" type="text" class="form-control" name="username" value="" placeholder=" Enter utility passport id">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input id="login-password" type="password" formControlName="password" class="form-control" name="password" placeholder=" Enter password">
                        </div>
                        <div class="text-center" style="margin-bottom: 25px;">
                            <div class="checkbox">
                                <label>
                                    <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                </label>
                            </div>
                            <div id="btn-login" class="btn btn-utility" (click) = 'login(loginForm)'>Login </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div class="register">
                                    Don't have an account!
                                    <a  data-toggle="modal" data-target="#myModal">Register here</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- end:Main Form -->
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal open" role="dialog" tabindex="-1">
<div class="modal-dialog">

<!-- Modal content-->
<div class="modal-content login-dialog">
  <div class="modal-header">
    <h4 class="modal-title">Consumer Registration</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
  </div>
    <form [formGroup]="myForm">
        <div class="modal-body">
            
            <div class="form-group text-left">
              <label for="firstName">First name</label>
              <input formControlName="firstName" type="text" class="form-control">
            </div>      
            <div class="form-group text-left">
              <label for="lastName">Last name</label>  
              <input formControlName="lastName" type="text" class="form-control">          
            </div>
                     
            <div class="form-group text-left">
              <label for="age">Age</label>  
             <input formControlName="age" type="text" class="form-control">          
            </div> 
            <div class="form-group text-left">
                <label for="phoneNumber">Phone number</label>
                <input formControlName="phoneNumber" type="text" class="form-control">
            </div>            
        
         </div>

         <div class="modal-footer">
          <button (click)="createAssetsBank(myForm);" type="submit" class="btn btn-utility" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </form>
</div>
</div>
</div>
